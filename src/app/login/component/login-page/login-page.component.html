<form [formGroup]="loginForm">
  <h5>Login</h5>

  <div>
    <mat-form-field>
      <input
        matInput
        formControlName="userName"
        required
        placeholder="Username"
        autofocus
      />
    </mat-form-field>
  </div>

  <div>
    <mat-form-field>
      <input
        matInput
        formControlName="password"
        required
        type="password"
        placeholder="Password"
      />
    </mat-form-field>
  </div>

  <div>
    <button mat-raised-button color="primary" [disabled]="loginForm.invalid" (click)="onClickLogin()">Login</button>
  </div>
</form>
